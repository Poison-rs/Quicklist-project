<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo-img flex">
        <img src="assets/logo.svg" alt="imagem de logo quicklist">
    </header>

    <main class="flex js-center">
        <div class="back">
            <a href="#"><- Voltar</a>
        </div>

        <div class="title">
            <h1>Compras da semana</h1>
        </div>

        <div class="input-wrapper flex gap-1">
            <input type="text" placeholder="Adicione um novo item">
            <input type="button" value="Adicionar item">
        </div>

        <div class="buying-list"></div>

        <div class="warning-box flex item-center">
            <div class="alert-circle flex item-center">
                <img src="assets/warning-circle-filled.svg" alt="imagem de cÃ­rulo de alerta">
            </div>

            <div class="label-wrapper flex item-center">
                <label>O item foi removido da lista</label>
            </div>

            <div class="delete">
                <a href="#">
                    <img src="assets/delete-small.svg" alt="imagem de X (deletar)">
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
